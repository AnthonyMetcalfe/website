<html>
  <header><title>AM</title></header>
  <body>
    <table mat-table class="table table-condensed" [dataSource]="owners">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let owner">{{ owner.user }}</td>
      </ng-container>
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Team</th>
        <td mat-cell *matCellDef="let owner">{{ owner.name }}</td>
      </ng-container>
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef>Wins</th>
        <td mat-cell *matCellDef="let owner">{{ owner.wins }}</td>
      </ng-container>
      <ng-container matColumnDef="losses">
        <th mat-header-cell *matHeaderCellDef>Losses</th>
        <td mat-cell *matCellDef="let owner">{{ owner.losses }}</td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="['user', 'team', 'wins', 'losses']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['user', 'team', 'wins', 'losses']"
      ></tr>
    </table>
  </body>
</html>
